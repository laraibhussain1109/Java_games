<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;	charset=UTF-8" />
<title>Edit Data</title>

<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/main.css" />


</head>
<body sec:authorize="isAuthenticated()"
	style="background-color: #e7e8e8">
	<nav th:replace="fragments/usermenu"></nav>

	<div class="container">
		<div class="row my-5 py-5 pl-4">
			<div class="col ">

				<h1>Edit Your data</h1>
				<h2>
					Attention! If You change your username or email <br /> You will
					have to log in again
				</h2>

				<div th:if="${failureMessage}" th:text="${failureMessage}"
					class="alert alert-danger mt-3">Message if username is taken
					or email already is registered</div>

				<div class="row mt-4 ">
					<div class="col-6 tborder ml-4 py-4">

						<form th:action="@{/user/editData}" th:object="${user}"
							method="post">
							<div class="form-group">
								<label> First name:</label> <input type="text"
									th:field="*{name}" th:value="${user.name}" class="form-control" />
								<ul class="list-group">
									<li th:each="err : ${#fields.errors('name')}" th:text="${err}"
										class="list-group-item list-group-item-danger" />
								</ul>
							</div>
							<div class="form-group">
								<label> Surname: </label><input type="text"
									th:field="*{surname}" th:value="${user.surname}"
									class="form-control" />
								<ul class="list-group">
									<li th:each="err : ${#fields.errors('surname')}"
										th:text="${err}"
										class="list-group-item list-group-item-danger" />
								</ul>
							</div>
							<div class="form-group">
								<label> Username: </label><input type="text"
									th:field="*{username}" th:value="${user.username}"
									class="form-control" />

								<ul class="list-group">
									<li th:each="err : ${#fields.errors('username')}"
										th:text="${err}"
										class="list-group-item list-group-item-danger" />
								</ul>
							</div>
							<div class="form-group">
								<label> Email: </label><input type="text" th:field="*{email}"
									th:value="${user.email}" class="form-control" />

								<ul class="list-group">
									<li th:each="err : ${#fields.errors('email')}" th:text="${err}"
										class="list-group-item list-group-item-danger" />
								</ul>
							</div>
							<div>
								<label th:text="'Subscribe to newsletter'">Newsletter</label> <input
									type="checkbox" th:field="*{generalSubscription}"
									th:value="${user.generalSubscription}" />
							</div>
							<div>
								<input type="submit" value="Change data"
									class="btn btn-outline-success my-2 my-sm-0" />
							</div>
						</form>
					</div>
					<div class="col ml-4 mr-3" id="edit_data"></div>
				</div>
			</div>
		</div>
	</div>
	<footer th:include="fragments/footer	::	pagefooter"></footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
		integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
		crossorigin="anonymous"></script>


</body>
</html>
