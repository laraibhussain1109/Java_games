<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;	charset=UTF-8" />
<title>Credit Card Confirmation</title>

<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/main.css" />


</head>
<body sec:authorize="isAuthenticated()" style="background-color: #e7e8e8">
<nav th:replace="fragments/usermenu">
</nav>
	

	<div class="container">
		<div class="row my-5 py-5 pl-4">
			<div class="col ">

				<h1>Operations history:</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Time</th>
							<th scope="col">Information</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="op: ${usersOperations}">
							<td th:text="${op.id}"></td>
							<td
								th:text="${#temporals.format(op.timeOfOperation,'dd-MM-yyyy HH-mm')}"></td>
							<td th:text="${op.operationInfo}"></td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info">
					Do You have any question about operations? <br />Write to us <strong>(userName
						= dianinhaBetsService)</strong> describing the problem. Please in put
					operation id the message title.
				</div>
				<p>
					<a th:href="@{/user/sendMessage}"
						th:text="'Click here to send a message'"></a>
				</p>
				<a th:href="@{/user/menu}"><input type="submit" value="Back"
					class="btn btn-outline-success my-2 my-sm-0 btn-back" /></a>
			</div>
		</div>
	</div>

	<footer th:include="fragments/footer	::	pagefooter"></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
		integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
		crossorigin="anonymous"></script>


</body>
</html>
