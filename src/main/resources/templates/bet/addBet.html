<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;	charset=UTF-8" />
<title>Add a bet</title>

<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/main.css" />


</head>
<body sec:authorize="isAuthenticated()"
	style="background-color: #e7e8e8">
	<nav th:replace="fragments/usermenu"></nav>

	<div class="container">
		<div class="row my-5 py-5 pl-4">
			<div class="col ">
				

					
					<div class="row mt-4 ">
						<div class="col tborder mx-1 py-4">
							
							
								<h2>
		<span th:text="'You are betting on team: ' + ${team}"> </span> <span
			th:text="'Your rate: ' + ${rate}"> </span></h2>
	<div th:unless="${session.currentBetCart}" >
		<form th:action="@{/bet/add}" method="post">
			<div class="form-group">
				<label> Type in the amount: </label><input type="number" name="amount" class="form-control"/>
			</div>
			<div>
				<input type="submit" value="Add bet to basket" class="btn btn-outline-success my-2 my-sm-0"/>
			</div>
		</form>
	</div>

	<div th:if="${session.currentBetCart}">
	<form th:action="@{/bet/add}" method="post">
	<div class="form-group">
		<label>Do You want to change the amount of Your bet? </label> 
		<input type="number" name="newAmount" class="form-control"/>
		<p>Your current amount:
			<span th:text="${session.currentAmount}" style="color:#df2935"></span></p>
			<div>
				<input type="submit" value="Add bet to the basket" class="btn btn-outline-success my-2 my-sm-0"/>
			</div>
			</div>
		</form>
	</div>
</div>
<div class="col ml-4 mr-3" id="bet">
	</div>
	</div>
</div>
</div>
</div>
<footer th:include="fragments/footer	::	pagefooter"></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
		integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
		crossorigin="anonymous"></script>


</body>
</html>
